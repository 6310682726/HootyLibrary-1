<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Sign in & Sign Up Form | Vanilla Javascript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/9ecd69c030.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section >
            <div class="container">
                <div class="user singinBx">
                    <div class="imgBx"><img src="images/img1.jpg"></div>
                    <div class="formBx">
                        <form>
                            <h2>Sign In</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="password" name="" placeholder="Password">
                            <button type="submit">SIGN IN <span>&#x27f6;</span></button>
                            <p class="signup">Don't have an account ? <a href="#" onclick="toggleForm();">Sign up.</a></p>
                        </form>
                    </div>
                </div>
                <div class="user singupBx">
                    <div class="formBx">
                        <form>
                            <h2>Create an account</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="email" name="" placeholder="Email Address">
                            <input type="password" name="" placeholder="CreatePassword">
                            <input type="password" name="" placeholder="Confirm Password">
                            <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                            <p class="signup">Already have an account? <a href="#" onclick ="toggleForm();">Sign in.</a></p>
                        </form>
                    </div>
                    <div class="imgBx"><img src="images/img2.jpg"></div>
                </div>
            </div>        
        </section>
        <script type="text/javascript">
            function toggleForm() {
            var container = document.querySelector('.container');
            container.classList.toggle('active')
            }
        </script>
    </body>
</html>
